<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="http://yui.yahooapis.com/3.18.1/build/yui/yui-min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>The Cycle: Frontier Items List</title>
        <link rel="stylesheet" href={{ url_for('static', filename="css/style.css") }}>
    </head>
    <body class="d-flex h-100 text-center text-white bg-dark">
    
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
          <header class="mb-auto">
            <div>
              <h3 class="float-md-start mb-0">The Cycle: Frontier Items List</h3>
            </div>
          </header>
        <br>
        <br>
          <main class="px-3">
            <div class="row">
              <div class="col-3">                
                <h3 align="center">All items</h3>
                <input type="text" id="searchInput" onkeyup="searchItems()" placeholder="Search..">
                <div id="all_items_container" class="items-box flex-container">
                {% for item in items_list: %}
                  <img src= {{ url_for('static', filename=item['image_src']) }} 
                  title= "{{ item['name'] }}" 
                  class="item"  
                  id='{{ item['name'] }}' 
                  draggable="true"/>
                {% endfor %}
                </div>
              </div>
              <div class="col-9">      
                <div class="row">    
                  <h3 align="left">Need</h3>  
                  <div id="need_items" class="box flex-container"></div>
                </div>
                <div class="row">    
                  <h3 align="left">Want</h3>        
                  <div id="want_items" class="box flex-container"></div>
                </div>
              </div>
            </div>
          </main>

          

          <footer class="mt-auto text-white-50">
            <p>A page made by Skylar Wurster (swwurster@gmail.com)</p>
          </footer>

          <script>
            var dragging = false;

            function searchItems(){
              var input, filter, ul, li, a, i, txtValue;
              input = document.getElementById('searchInput');
              filter = input.value.toUpperCase();
              item_container = document.getElementById("all_items_container");
              items = item_container.getElementsByTagName('div');

              // Loop through all list items, and hide those who don't match the search query
              for (i = 0; i < items.length; i++) {
                txtValue= items[i].id
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                  items[i].style.display = "";
                } else {
                  items[i].style.display = "none";
                }
              }
            }
            /* draggable element */
            const items = document.querySelectorAll('.item');
            items.forEach(item => {
              item.addEventListener('dragstart', dragStart);
            });

            function dragStart(e) {
                e.dataTransfer.setData('text/plain', e.target.id);
                dragging = true;
            }


            /* drop targets */
            const boxes = document.querySelectorAll('.box');
            const boxes2 = document.querySelectorAll('.items-box');

            boxes.forEach(box => {
                box.addEventListener('dragenter', dragEnter)
                box.addEventListener('dragover', dragOver);
                box.addEventListener('dragleave', dragLeave);
                box.addEventListener('drop', drop);
            });
            //boxes2.forEach(box => {
            //  box.addEventListener('dragenter', dragEnter)
            //  box.addEventListener('dragover', dragOver);
            //  box.addEventListener('dragleave', dragLeave);
            //  box.addEventListener('drop', drop);
            //});


            function dragEnter(e) {
              e.preventDefault();
              if(dragging){
                e.target.classList.add('drag-over');
              }
            }

            function dragOver(e) {
                e.preventDefault();
                if(dragging){
                  e.target.classList.add('drag-over');
                }
            }

            function dragLeave(e) {
              if(dragging){
                e.target.classList.remove('drag-over');
              }
            }

            function drop(e) {
                dragging = false;
                e.target.classList.remove('drag-over');

                // get the draggable element
                const id = e.dataTransfer.getData('text/plain');
                item = document.getElementById(id);
                
                if(item && item.className == "item"){
                  if(e.target.id == "need_items"){
                    add_item_to_need(item);
                  }
                  else if(e.target.id == "want_items"){
                    add_item_to_want(item)
                  }
                }                
            }

            function add_item_to_need(original_item){

              need_items = document.getElementById("need_items");

              const new_item = document.createElement("div");
              new_item.classList.add("form-row")
              new_item.innerHTML = "<img width='75' height='75'" + 
                " src=" + original_item.src + " />";
              
              new_item.innerHTML += original_item.id; 
              
              new_item.innerHTML += '<input width="50px" type="number" step="1" max="50" value="0" name="current" class="quantity-field">';
              new_item.innerHTML += " / ";
              new_item.innerHTML += '<input width="50px" type="number" step="1" max="50" value="0" name="total" class="quantity-field">';

              need_items.appendChild(new_item);
            }
            function add_item_to_want(original_item){
              want_items = document.getElementById("want_items");
              want_items.appendChild(original_item);
            }
          </script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        </div>
        
    </body>

    
</html>
